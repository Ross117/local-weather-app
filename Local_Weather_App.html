<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Local Weather App</title>
</head>

<body>

  <div class="container-fluid">

    <div class="weatherContainer">
      <div class="weatherLabel">This is the weather in your local area:
        <div class="weather"></div>
      </div>
      <div class="temperatureLabel">Temperature:
        <div class="temperature"></div>
      </div>
    </div>

    <br><br>

    Image representing the weather <br><br>

    <button type="button" class="tempSwitch">Button to switch between Celcius and Farenheit</button> <br><br>

    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript.js"></script>

</body>

</html>
